<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>login and signup</title>
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <h3>Logo</h3>

            <div class="animation">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_3ueg3po6.json"  background="transparent"  
                speed="1"  style="width: 400px; height: 400px;"  loop  autoplay></lottie-player>
            </div>
            
        </div>
    </div>

    <div class="right-section">

        <div class="back-icon">
            <i class="uil uil-angle-left-b"></i>
            <span>Back</span>
        </div>

        <div class="account-login">
            <div class="header-text">
                <h2>Account Login</h2>
                <span>If you are already a member kindly enter your login details to get started</span>
            </div>

            <div class="input">
                <h4>Email address</h4>
                <input type="email">
            </div>

            <div class="input">
                <h4>Password</h4>
                <input type="password">
            </div>

            <p>&#9745; Remember me</p>

            <div class="button">
                <button> Register Account</button>
            </div>

            <p>Dont have an account? <span>signup</span></p>
            
        </div>
      
    </div>
    
</body>
</html>
